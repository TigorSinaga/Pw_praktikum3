<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: dodgerblue;
        justify-content: center;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Create a flex container</h1>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p>A flexible layout must have a parent <em>display</em> property set to <em>flex</em>.</p>

    <p>Direct child elements of the flexible container</p>
  </body>
</html>
